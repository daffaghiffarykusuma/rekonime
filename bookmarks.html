<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; script-src 'self' 'nonce-rekonime-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' https: data:; connect-src 'self' https://api.jikan.moe; frame-src https://www.youtube.com https://www.youtube-nocookie.com">
  <meta name="csp-nonce" content="rekonime-inline">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks - Rekonime</title>
  <meta name="description" content="Your saved anime on Rekonime.">
  <meta name="theme-color" content="#00d4aa">
  <link rel="canonical" href="">
  <meta property="og:site_name" content="Rekonime">
  <meta property="og:title" content="Bookmarks - Rekonime">
  <meta property="og:description" content="Your saved anime on Rekonime.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="favicon.svg">
  <meta property="og:image:alt" content="Rekonime logo">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Bookmarks - Rekonime">
  <meta name="twitter:description" content="Your saved anime on Rekonime.">
  <meta name="twitter:image" content="favicon.svg">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container" id="app-container">
    <header class="header">
      <a class="logo logo-link" href="index.html" data-home-link data-action="home-shortcut" aria-label="Rekonime home (clears filters)">
        <div class="logo-icon" aria-hidden="true">R</div>
        <div class="logo-text">
          <span class="logo-title">Rekonime</span>
          <span class="logo-tagline">Anime worth your time</span>
        </div>
      </a>
      <div class="header-actions">
        <a class="btn btn-sm btn-outline" href="index.html" data-home-link aria-label="Back to catalog">Back to catalog</a>
        <button class="btn btn-sm btn-outline settings-btn" id="settings-toggle" type="button" aria-label="Open settings" title="Settings">
          <span class="settings-icon" aria-hidden="true">&#9881;</span>
          <span class="settings-label">Settings</span>
        </button>
      </div>
    </header>

    <section class="bookmarks-section is-empty" id="bookmarks-section">
      <div class="section-header">
        <div>
          <h2>Bookmarked</h2>
          <p class="section-subtitle" id="bookmarks-subtitle">Save titles with the star to keep them here.</p>
        </div>
      </div>
      <div class="anime-grid bookmarks-grid" id="bookmarks-grid"></div>
      <p class="bookmarks-empty" id="bookmarks-empty">No bookmarks yet. Star any anime to pin it here.</p>
    </section>
  </div>

  <!-- Detail Modal -->
  <div class="modal-overlay" id="detail-modal">
    <div class="modal-content">
      <button class="modal-close" id="close-detail">&times;</button>
      <div class="modal-body" id="detail-content">
        <!-- Populated by JS -->
      </div>
    </div>
  </div>

  <div class="modal-overlay settings-modal-overlay" id="settings-modal">
    <div class="modal-content settings-modal-content">
      <button class="modal-close" id="close-settings">&times;</button>
      <div class="settings-modal-body">
        <div class="settings-modal-header">
          <h2 class="settings-modal-title">Settings</h2>
          <p class="settings-modal-subtitle">Adjust playback and data usage.</p>
        </div>
        <div id="settings-content"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/stats.js" defer></script>
  <script src="js/recommendations.js" defer></script>
  <script src="js/reviews.js" defer></script>
  <script src="js/app.js" defer></script>
</body>
</html>
